name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pyinstaller
      - name: Run tests (ok if none found)
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q || test $? -eq 5
      - name: Build GUI executable
        run: |
          pyinstaller -n smdresistor-gui --onefile -w -F src/smdresistor/gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smdresistor-gui
          path: dist/*
